<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>创建表单</title>
</head>
<body>
<form>
    <input type="text"><!--单行文本框-->
    <br><br>
    <input type='text' value='辰落火辉'><!--占位符-->
    <br><br>
    <input type='text' placeholder='辰落火辉'><!--不占文本框内的-->
    <br><br>
    <input type='text' placeholder='maxlength' maxlength='8'><!--最大能输入的字符-->
    <br><br>
    <input type='text' placeholder='Zoac' size='50'><!--拓宽单行文本框-->
    <br><br>
    <input type='text' value='Haceau' readonly><!--只读-->
    <br><br>
    <input type='password' placeholder='密码'>
    <br><br>
    <textarea rows='20' cols='40'>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</textarea>
</form>
</body>
</html>
