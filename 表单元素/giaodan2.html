<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>创建表单2</title>
</head>
<body>
<form>
    <input type='button' value='按钮'>
    <button>刷新</button><!--js合作并且作为绑定时间的-->
    <input type='submit' value='提交'><!--提交表单-->
    <input type='range' min='-100' max='500' step='100'>
    <input type='range' min='-100' max='500' step='100' value='-100'><!--数字滑动-->
    <input type='number' min='-100' max='100' value='0'><!--手动输入数字-->
    <input type="checkbox">选择
    <br>

    程序员中最帅的一个是谁
    <br>
    <input type='radio' name='a' checked>辰落火辉
    <input type='radio' name='a'>Haceau
    <input type='radio' name='a'>Zoac
    <br>
    
    以下哪个是真垃圾？
    <select>
        <option>辰落火辉</option>
        <option>Haceau</option>
        <option>Zoac</option>
    </select>
    <br>

    以下哪个是真大佬？
    <input type='text' list='datalist'>
    <datalist id='datalist'>
        <option>比卡</option>
        <option>Lecone</option>
    </datalist>

</form>
</body>
</html>
